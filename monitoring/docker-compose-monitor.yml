version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: dracin-prometheus
    volumes:
      - ./prometheus-config.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: dracin-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=dracin2026
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3030:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: dracin-node-exporter
    ports:
      - "9100:9100"
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: dracin-redis-exporter
    environment:
      - REDIS_ADDR=host.docker.internal:6379
    ports:
      - "9121:9121"
    restart: unless-stopped
